<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="cal-show">
        <span id="cal-text" class="cal_text">0</span>
      </div>
      <div class="buttons">
        <div class="line">
          <button class="btn c" onclick="clear_all()">c</button>
          <button class="btn all" onclick="remove_digit()">←</button>
          <button class="btn all" onclick="divide()">÷</button>
        </div>
        <div class="line">
          <button class="btn all" onclick="add_digit('7')">7</button>
          <button class="btn all" onclick="add_digit('8')">8</button>
          <button class="btn all" onclick="add_digit('9')">9</button>
          <button class="btn all" onclick="sum()">+</button>
        </div>
        <div class="line">
          <button class="btn all" onclick="add_digit('4')">4</button>
          <button class="btn all" onclick="add_digit('5')">5</button>
          <button class="btn all" onclick="add_digit('6')">6</button>
          <button class="btn all" onclick="times()">×</button>
        </div>
        <div class="line">
          <button class="btn all" onclick="add_digit('1')">1</button>
          <button class="btn all" onclick="add_digit('2')">2</button>
          <button class="btn all" onclick="add_digit('3')">3</button>
          <button class="btn all" onclick="sub()">-</button>
        </div>
        <div class="line">
          <button class="btn all" onclick="change_sign()">+/-</button>
          <button class="btn all" onclick="add_digit('0')">0</button>
          <button class="btn all" onclick="decimal()">.</button>
          <button class="btn equal" onclick="equation_answer()">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
